syntax = "proto3";

option go_package = "github.com/gochittychat/proto/goChittyChat;goChittyChat";

package goChittyChat;

service ChatService {
  rpc Connect(ConPost) returns (stream Post) {}
  rpc Disconnect(Post) returns (Empty) {}
  rpc Messages(stream Post) returns (Empty) {}
}

message ConPost {
  string username = 1;
  string lobby = 2;
}

message Post {
  int32 id = 1;
  string message = 2;
}

message Empty {}
